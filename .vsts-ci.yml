queue:
  name: Hosted VS2017
  demands: 
  - npm
  - msbuild
  - visualstudio
  - vstest

variables:
  Solution: "UiPath.Orchestrator.Powershell.sln"
  BuildConfiguration: "Release"
  BuildPlatform: "Any CPU"
  # TODO: reset counter on each GlobalAssemblyProperties version bump
  # https://docs.microsoft.com/en-us/azure/devops/pipelines/process/variables?view=vsts&tabs=yaml%2Cbatch#counters
  patch: $[counter('patch_counter_20_2', 1)]

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'

- task: NuGetToolInstaller@0
  displayName: Use NuGet 4.3.0

- task: NuGetCommand@2
  displayName: NuGet restore
  inputs:
    restoreSolution: "$(Solution)"
     
- task: VSBuild@1
  displayName: Build solution
  inputs:
    solution: '$(Solution)'
    msbuildArgs: '/p:Revision=$(patch)'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

- task: PowerShell@1
  displayName: "Update Build Number"
  inputs:
    scriptType: "inlineScript"
    inlineScript: |
      $buildNumber = [System.Diagnostics.FileVersionInfo]::GetVersionInfo("$($ENV:BUILD_SOURCESDIRECTORY)\Output\$($ENV:BUILDCONFIGURATION)\net461\UiPath.PowerShell.dll").ProductVersion
      Write-Host "##vso[build.updatebuildnumber]$buildNumber"

- task: NuGetCommand@2
  displayName: NuGet pack
  inputs:
    command: pack
    versioningScheme: byBuildNumber
    includeSymbols: true
    packagesToPack: "$(Build.SourcesDirectory)\\UiPath.PowerShell.nuspec"

- task: PublishBuildArtifacts@1
  displayName: Publish Artifact Setup
  inputs:
    PathtoPublish: "$(Build.ArtifactStagingDirectory)"
    ArtifactName: "Setup"


